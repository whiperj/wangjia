
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" name="viewport"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#101622">
    <link rel="manifest" href="manifest.json">
    <title>EnglishMaster - AI Study Companion</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans+SC:wght@100..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "primary-dark": "#1a4fb0",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1c1f27",
                        "card-dark": "#1a202e",
                        "text-secondary": "#9da6b9",
                        "border-dark": "#3b4354"
                    },
                    fontFamily: {
                        "display": ["Lexend", "Noto Sans SC", "sans-serif"],
                        "body": ["Noto Sans SC", "Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #101622;
            color: white;
            font-family: 'Lexend', 'Noto Sans SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none; /* 防止手机端长按文字弹出菜单 */
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }
        .conic-gradient-progress {
            background: conic-gradient(#2b6cee 0%, #2b6cee var(--percentage, 0%), #282e39 var(--percentage, 0%), #282e39 100%);
        }
        .mask-progress {
            mask-image: radial-gradient(transparent 65%, black 66%);
            -webkit-mask-image: radial-gradient(transparent 65%, black 66%);
        }
        /* 针对 iOS 底部安全区域的适配 */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-background-dark">
    <div id="root"></div>
    <script>
      // 注册 Service Worker 开启离线支持 (简易版)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
</body>
</html>
